# Complete CI/CD Template using Code Directives SDK
# Projects can copy this file to .github/workflows/ci.yml to get full CI/CD with best practices

name: CI/CD with Code Directives

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18'

jobs:
  # Use the reusable Code Directives validation workflow
  validate:
    name: Code Directives Validation
    uses: ramsaptami/code-directives/.github/workflows/validate.yml@main
    with:
      standards: 'code,security,performance'
      auto_fix: false  # Don't auto-fix in CI to avoid changing code
      fail_on_error: false  # Don't fail CI, just report issues
      generate_report: true
      node_version: '18'
    secrets: inherit

  # Standard CI tests
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: matrix.node-version == '18.x'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  # Build and deployment
  build:
    name: Build & Deploy
    runs-on: ubuntu-latest
    needs: [validate, test, security]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Final Code Directives Check
        run: npx @company/code-directives validate --standards performance
      
      - name: Deploy
        run: |
          echo "ðŸš€ Deploying to production..."
          # Add your deployment commands here

  # Auto PR creation for feature branches
  auto-pr:
    name: Auto PR Creation
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/feature/')
    uses: ramsaptami/code-directives/.github/workflows/auto-pr.yml@main
    with:
      node_version: '18'
      validate_command: 'npx @company/code-directives validate --fix'
    secrets: inherit

  # Auto merge for approved PRs
  auto-merge:
    name: Auto Merge
    if: github.event_name == 'pull_request_review'
    uses: ramsaptami/code-directives/.github/workflows/auto-merge.yml@main
    with:
      required_checks: 'validate,test,security'
    secrets: inherit